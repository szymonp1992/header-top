<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Top creator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        margin: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Header Top creator</h1>

    <div>
      <label for="apiKey">Klucz API ChatGPT:</label>
      <input type="text" id="apiKey" />
    </div>

    <textarea id="inputText" placeholder="Wprowadź tekst..."></textarea>

    <div>
      <h3>Wybierz języki:</h3>
      <label>
        <input type="checkbox" id="translatePolish" checked /> Polski
      </label>
      <label>
        <input type="checkbox" id="translateCzech" checked /> Czeski
      </label>
      <label>
        <input type="checkbox" id="translateRomanian" checked /> Rumuński
      </label>
      <label>
        <input type="checkbox" id="translateSlovak" checked /> Słowacki
      </label>
      <label>
        <input type="checkbox" id="translateSlovenian" checked /> Słoweński
      </label>
      <label>
        <input type="checkbox" id="translateHungarian" checked /> Węgierski
      </label>
      <label>
        <input type="checkbox" id="translateLithuanian" checked /> Litewski
      </label>
      <label>
        <input type="checkbox" id="translateGerman" checked /> Niemiecki
      </label>
      <label>
        <input type="checkbox" id="translateCroatian" checked /> Chorwacki
      </label>
      <label>
        <input type="checkbox" id="translateBulgarian" checked /> Bułgarski
      </label>
    </div>

    

    <div>
      <h3>Url do promocji <span style="font-size: 0.75rem; font-weight: normal">(tylko wyrózniona na pomarańczowo część: https://8a.pl/<span style="text-decoration: underline; color: orange">link-do-promki</span>)</span></h3>
      <label
        >Url: <input type="text" id="promoUrl" value="link-do-promki"
      /></label>
    </div>

    <div>
      <h3>Z odliczaniem?</h3>
      <label>
        <input name="counter" type="radio" id="counterVisible" /> Tak
      </label>
      <label>
        <input name="counter" type="radio" id="counterNotVisible" checked /> Nie
      </label>
    </div>
    <div>
    <div>
      <h3>Odliczanie do:</h3>
      <label
        >RRRR-MM-DD <input type="text" id="dateYearMonthDay" value="2024-12-31"
      /></label>
      <label
        >Godzina: <input type="text" id="dateHoursMinutes" value="23:59"
      /></label>
    </div>
    <div>
      <h3>Kolory:</h3>
      <div>
        <label
          >Kolor paska <input type="text" id="headerBgColor" value="#000000" />
          <span style="font-size: 10px"
            >(w formacie #34FF00 (domyślnie - czarny - #000000))</span
          ></label
        >
      </div>
      <div>
        <label
          >Kolor fontu <input type="text" id="fontColor" value="#FFFFFF" /><span
            style="font-size: 10px"
          >
            (w formacie #34FF00 (domyślnie - biały - #FFFFFF))</span
          ></label
        >
      </div>
    </div>

    <button id="translateButton" class="take-action">Tłumacz</button>
    <button id="backToDefault" class="take-action">
      Przywróć domyślne Headery z zapisem na newsletter
    </button>

    <div class="output-container">
      <div class="output-field">
        <h2>Polski</h2>
        <button class="copy-button" data-target="outputPolish">Kopiuj</button>
        <textarea id="outputPolish" readonly></textarea>
      </div>
      <div class="output-field">
        <h2>Czeski</h2>
        <button class="copy-button" data-target="outputCzech">Kopiuj</button>

      </div>
      <div class="output-field">
        <h2>Rumuński</h2>
        <button class="copy-button" data-target="outputRomanian">Kopiuj</button>
        <textarea id="outputRomanian" readonly></textarea>
      </div>
      <div class="output-field">
        <h2>Słowacki</h2>
        <button class="copy-button" data-target="outputSlovak">Kopiuj</button>
        <textarea id="outputSlovak" readonly></textarea>
      </div>
      <div class="output-field">
        <h2>Słoweński</h2>
        <button class="copy-button" data-target="outputSlovenian">
          Kopiuj
        </button>
        <textarea id="outputSlovenian" readonly></textarea>
      </div>
      <div class="output-field">
        <h2>Węgierski</h2>
        <button class="copy-button" data-target="outputHungarian">

        <textarea id="outputHungarian" readonly></textarea>

        <textarea id="outputCroatian" readonly></textarea>
      </div>
      <div class="output-field">
        <h2>Bułgarski</h2>
        <button class="copy-button" data-target="outputBulgarian">
          Kopiuj
        </button>
        <textarea id="outputBulgarian" readonly></textarea>
      </div>

      async function translateText(text, prompt, targetLanguage, apiKey) {
        const apiUrl = `https://api.openai.com/v1/chat/completions`;
        const headers = {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        };

        const data = {
          messages: [
            { role: "system", content: `${prompt}` },
            { role: "user", content: text },
          ],
          model: "gpt-3.5-turbo-0125",
        };

        const response = await fetch(apiUrl, {
          method: "POST",
          headers: headers,
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.choices === undefined) {
          return "ZŁY KLUCZ API!";
        }
        return result.choices[0].message.content;
      }
